      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .section {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
      font-size: 18px;
      line-height: 1.8;
    }

    button {
      padding: 12px 28px;
      border: none;
      background: black;
      color: white;
      border-radius: 25px;
      cursor: pointer;

    }
