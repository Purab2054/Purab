<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Vaishnavi ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body{
  margin:0;
  font-family: 'Georgia', serif;
  background: linear-gradient(to right,#ffe6f0,#fff0f5);
  text-align:center;
  overflow-x:hidden;
  color:#4b0033;
}

/* HERO SECTION */
.hero{
  position:relative;
  height:85vh;
  background:url('https://i.postimg.cc/sD0yCqmm/8e5ae14d-9019-445d-bbb6-f7f8ea887d84.jpg') no-repeat center center;
  background-size:cover;
  display:flex;
  align-items:center;
  justify-content:center;
}

.overlay{
  background:rgba(0,0,0,0.45);
  padding:30px 40px;
  border-radius:20px;
  color:white;
  backdrop-filter:blur(5px);
}

.overlay h1{
  font-size:50px;
  margin:0;
  animation:heartbeat 1.5s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}

.overlay p{
  font-size:20px;
  margin-top:10px;
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:60px 20px;
}

.gallery img{
  width:100%;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  transition:0.4s;
}

.gallery img:hover{
  transform:scale(1.08);
  box-shadow:0 15px 35px rgba(0,0,0,0.5);
}

/* MESSAGE */
.message{
  padding:40px 20px;
  font-size:20px;
  max-width:700px;
  margin:auto;
}

button{
  padding:14px 30px;
  border:none;
  background:#ff4da6;
  color:white;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#ff1a75;
  transform:scale(1.1);
}

/* POPUP */
.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#fff0f5;
  padding:40px;
  border-radius:20px;
  font-size:22px;
  animation:pop 0.5s ease;
}

@keyframes pop{
  0%{transform:scale(0.5);opacity:0;}
  100%{transform:scale(1);opacity:1;}
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 5s linear infinite;
  color:#ff4da6;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-600px);opacity:0;}
}

footer{
  padding:15px;
  background:#ff4da6;
  color:white;
  margin-top:30px;
}

</style>
</head>
<body>

<div class="hero">

  <img src="https://i.postimg.cc/yYrBCtjT/ad0b70ca-8b7b-475c-b1a9-1ecfbe2182b2.jpg" alt="Vaishnavi 2">
  <img src="https://i.postimg.cc/15YP12BM/b89da1c9-6b81-4849-b724-4e79268223d7.jpg" alt="Vaishnavi 3">
  <img src="https://i.postimg.cc/KvsFhwfk/8ccb5d60-3c4e-42b4-bea4-8c8fcd91915d.jpg" alt="Vaishnavi 4">
</div>

<div class="message">
  Every heartbeat whispers your name, Vaishnavi ðŸ’•  
  <br><br>
  <button onclick="showLove()">Tap for Love</button>
</div>

<footer>Made with Love â€” Rohan ðŸ’–</footer>

  <div class="modal-content">

</div>

<script>

function showLove(){
  document.getElementById("loveModal").style.display="flex";

    document.getElementById("loveModal").style.display='none';
  },2500);
}

function createHeart(){
  const heart=document.createElement("div");

</body>
</html>
