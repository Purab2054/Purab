    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #fff0f5;
      color: #4b0033;
      text-align: center;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('https://i.ibb.co/spdcZ6ch/997972ad-c5fe-48dd-a642-84f7656219c3.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 40px 20px;
      border-radius: 15px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 15px;
      animation: heartBeat 1.5s infinite;
    }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      max-width: 600px;
      margin: auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 60px 20px;
    }

    .gallery img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }

    .message {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
      font-size: 20px;
      line-height: 1.8;
    }

    button {
      padding: 12px 28px;
      border: none;
      background: #ff4da6;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 18px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff1a75;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background: #ff4da6;
      color: white;
      font-size: 16px;
